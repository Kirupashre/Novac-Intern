<!DOCTYPE html>
<html>
<head>
  <title>Passenger Counter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  .section{
    margin-top: 30px;
  }
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 350px;
  margin: auto;
  text-align: center;
  font-family: arial;
}
.divi{
  padding: 10px;
}
</style>
</head>
<body>
<div class="section"> 
<div class="card">
  <div class="divi">
  <h1>Passenger Count !</h1>
  <img src="count.png" style="width:100%">
  <h4>A counter to count the number of times the count button clicked and give the pervious counts</h4>
  <button id="click" onclick="increaseCount()" type="button" class="btn btn-info btn-block btn-lg">Click Hear To Add Count</button>
  <button id="submit" onclick="saveCount()" type="button" class="btn btn-success btn-block btn-lg">Submit</button>
  <h3><span id="count">Count-0</span></h3>
    <h3 id="result">Previous Counts</h3>
  </div>
</div>
</div>
<script src="count.js"></script>
</body>
</html>
